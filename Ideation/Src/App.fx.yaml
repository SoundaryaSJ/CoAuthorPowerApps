App As appinfo:
    BackEnabled: =false
    OnStart: |+
        =Concurrent(
        Set(_selectedTab,"Trending Ideas"),
            Set(IsAdminGlobal, !IsBlank(LookUp('Access List', User.Email = User().Email))),
            Set(StepsPanelCodeFontSize, 10),
            ClearCollect(NavigationMenu,
            {Row: 1, Title: "Home", Icon: Icon.Home}, 
            {Row: 2, Title: "My Progress", Icon: Icon.LogJournal}, 
            {Row: 3, Title: "Dashboard", Icon: Icon.CameraAperture}),
        
        ClearCollect(
            coll_navigation,
            {
                visualTitle: "Home",
                icon: Icon.Home,
                screen: 'Home Screen',
                access: "All"
            },
             {
                visualTitle: "My Progress",
                icon: Icon.LogJournal,
                screen: ScreenMyProgress,
                access: "All"
            },
             {
                visualTitle: "Feedbacks",
                icon: Icon.CameraAperture,
                screen: ScreenDashboard,
                access: "Admin"
            }
        );
        )
        
        
        
        
        
        
        
        
        
        
        
        
    StartScreen: =

